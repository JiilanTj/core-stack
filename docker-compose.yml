version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: core-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - core-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: core-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - core-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  sso-service:
    build: ./sso-service
    container_name: sso-service
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_ENV: ${APP_ENV:-development}
      APP_PORT: ${APP_PORT:-8000}
      APP_HOST: ${APP_HOST:-0.0.0.0}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/sso_db?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY:-}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY:-}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-15}
      JWT_REFRESH_DAYS: ${JWT_REFRESH_DAYS:-7}
      JWT_ISSUER: ${JWT_ISSUER:-sso-service}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-api}
    ports:
      - "${SSO_SERVICE_PORT:-8001}:8000"
    networks:
      - core-network

  gitea:
    image: gitea/gitea:1.22
    container_name: core-gitea
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      USER_UID: 1000
      USER_GID: 1000
      GITEA__database__DB_TYPE: postgres
      GITEA__database__HOST: postgres:5432
      GITEA__database__NAME: ${GITEA_DB_NAME:-gitea_db}
      GITEA__database__USER: ${GITEA_DB_USER:-gitea_user}
      GITEA__database__PASSWD: ${GITEA_DB_PASSWORD:-WaduhAngkongNangLai11221212}
      GITEA__server__ROOT_URL: ${GITEA_ROOT_URL:-http://localhost:3636/}
      GITEA__server__HTTP_PORT: ${GITEA_INTERNAL_HTTP_PORT:-3000}
      GITEA__server__SSH_PORT: ${GITEA_INTERNAL_SSH_PORT:-22}
      GITEA__server__START_SSH_SERVER: true
    ports:
      - "${GITEA_HTTP_PORT:-3636}:3000"
      - "${GITEA_SSH_PORT:-2222}:22"
    volumes:
      - gitea_data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - core-network


